<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="iso.css" />
  <script type="module"src ="scripts/iso.js" charset="utf-8"></script>
  <title>iso grid</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>

  <div class="wrapper">
    <nav>
      <div class="input-wrap">
        <label>layer<span>/</span><span class="max">0</span></label>
        <input class="layer no input" placeholder="layer" value="0" />
      </div>
      <div class="input-wrap">
        <label>factor</label>
        <input class="factor no input" placeholder="factor" value="2" />
      </div>
      <div class="input-wrap">
        <label>column</label>
        <input class="column no input" placeholder="column" value="11" />
      </div>
      <div class="input-wrap">
        <label>row</label>
        <input class="row no input" placeholder="row" value="30" />
      </div>
      <button class="btn icon layer-up alt" data-action="layer-up"></button>
      <button class="btn icon layer-down alt" data-action="layer-down"></button>

      <button class="btn icon add-layer alt" data-action="add-layer"></button>
      <button class="btn icon erase alt" data-action="erase"></button>
      <button class="btn icon download-file alt" data-action="download" data-alt="download pixel art"></button>
      <button class="btn" data-action="download-data">download data</button>
    </nav>
